<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body> 
    <p>Rock Paper Scissors</p>

    <button onClick="
      playGame('rock');
    ">Rock</button>
    
    <button onClick="
      playGame('paper');
    ">Paper</button>
    
    <button onClick="
      playGame('scissors');
    ">Scissors</button>


    <script> //Script elements runs when the page is loaded
      function playGame(playerMove) {
        const computerMove = pickComputerMove();// This is a function
    
      
        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You Lose.';
          } else if (computerMove === 'paper') {
            result = 'You Win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        }else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.'
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }
        
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

      }

      function pickComputerMove() { //Try to use action words (verbs) when making a function name
        const randomNumber = Math.random();

        let computerMove = '';


        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock'; 
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

          return computerMove; //returning a value from a function
          //console.log('after'); //The code won't run anything after the return statement

        }

          //Scope limits where a variable exists {this is within the curly bracket scope}
          
    </script>
  </body>
</html>
