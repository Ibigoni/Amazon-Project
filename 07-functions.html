<html>

    <title>Functions</title>

  <body> 
    <script>
      /*
      //Function - this lets us reuse code
      //Use camelCase for function names
      function function1() { 
        console.log('hello'); //This code only creates a function
        console.log(2 + 2);
      }

      function1(); //This runs the function code (calling the function)
      function1();

      }

      calculateTax(2000, 0.2);
      calculateTax(5000);
    </script>
