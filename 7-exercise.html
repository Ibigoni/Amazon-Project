      function convertLength(length, from, to) {
        let distance = '';
       
        if (from !== 'km' && from !== 'miles' && from !== 'ft') {
          return `Invalid unit: ${from}`;
        }
        if (to !== 'km' && to !== 'miles' && to !== 'ft') {
          return `Invalid unit: ${to}`;
        }
        
        

        if (from === 'miles' && to === 'km'){
          distance = length * 1.6;
          return `${distance} ${to}`;
        } else if (from === 'miles' && to === 'ft'){
          distance = length * 5280;
          return `${distance} ${to}`;
        } else if (from === 'km' && to === 'ft' ){
          distance = length * 3281;
          return `${distance} ${to}`;
        }

        return distance;
      }
