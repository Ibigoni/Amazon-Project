<!DOCTYPE html>
<html>
  <head>
    <title>CSS Calculator</title>

    <style>
     
    
    </style>

  </head>
  <body>
    <!-- Code changes are at the bottom. -->
     <p class="js-print calculation"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="number-button calculator-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="number-button calculator-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="number-button calculator-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="orange-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="number-button calculator-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="number-button calculator-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="number-button calculator-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="orange-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="number-button calculator-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="number-button calculator-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="number-button calculator-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="orange-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="number-button calculator-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="number-button calculator-button">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);

        // Remember to save the calculation here.
        //localStorage.setItem('calculation', calculation);
        saveCalculation();
      " class="number-button calculator-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="orange-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);

        // Remember to save the calculation here.
        //localStorage.setItem('calculation', calculation);
        saveCalculation();
      " class="number-button clear-button calculation calculator-button">Clear</button>
    </p>

    </script>
  </body>
