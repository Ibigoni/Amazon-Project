<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body> 
    <button onClick="
      if (cartQuantity > 10) {
        console.log('The cart is full'); //Don't update the quantity
      } else {
        console.log(`Cart Quantity: ${cartQuantity}`);} //Update the quantity
    ">Show Quantity</button>
    
    <button onClick="
      cartQuantity ++;
      console.log(`Cart Quantity: ${cartQuantity}
      `);
    ">Add to Cart</button>
    
    <button onClick="
      cartQuantity += 2;
      console.log(`Cart Quantity: ${cartQuantity}
      `);
    ">+2</button>
    
    <button onCLick="
      cartQuantity += 3;
      console.log(`Cart Quantity: ${cartQuantity}
      `);
    ">+3</button>
    
    <button onClick="
      cartQuantity = 0;
      console.log(`Cart was reset.\nCart Quantity: ${cartQuantity}
      `);"
    ">Reset Cart</button>

    <button onClick="
    if (cartQuantity <= 0) {
      console.log('Not enough items in the cart'); // Don't update the quantity.
      
    } else {
      cartQuantity --;
    console.log(`Cart Quantity: ${cartQuantity}
    `);}
  ">Remove from Cart</button>
  
  <button onClick="
  if (cartQuantity <= 0) {
    console.log('Not enough items in the cart'); // Don't update the quantity.
    cartQuantity = 0;
  } else {
    cartQuantity -= 2;
    console.log(`Cart Quantity: ${cartQuantity}
    `);}
  ">-2</button>
  
  <button onCLick="
  if (cartQuantity <= 0) {
    console.log('Not enough items in the cart'); // Don't update the quantity.
    cartQuantity = 0;
  } else {
    cartQuantity -= 3;
    console.log(`Cart Quantity: ${cartQuantity}
    `);}
  ">-3</button>

    <script>
      let cartQuantity = 0; 
    </script>
  </body>
</html>
